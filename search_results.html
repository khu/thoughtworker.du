<!DOCTYPE html>
<html>
<head>
    <title>借书圈</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript" src="scripts/libs/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.template.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.fancybox-1.3.4.js"></script>

    <script type="text/javascript" src="scripts/libs/douban.js"></script>
    <script type="text/javascript" src="http://www.douban.com/js/api-parser.js?v=1"></script>
    <script type="text/javascript" src="scripts/douban.domain.books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fav_books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.recent_books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
    <script type="text/javascript" src="scripts/douban.contact.mapper.js"></script>

    <script type="text/javascript" src="scripts/header.js"></script>
    <script type="text/javascript" src="scripts/home.js"></script>
    <script type="text/javascript" src="scripts/colleagues.js"></script>
    <script type="text/javascript" src="scripts/search-results.js"></script>
    <script type="text/javascript" src="scripts/douban.book.tags.js"></script>

    <link href="styles/ie.css" rel="stylesheet" type="text/css"/>
    <link href="styles/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="styles/base.css" rel="stylesheet" type="text/css"/>
    <link href="styles/recent.css" rel="stylesheet" type="text/css"/>
    <link href="styles/colleagues.css" rel="stylesheet" type="text/css"/>
    <link href="styles/search_result.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container">
    <section class="header">
        <ul class="navigate_bar clearfix">
            <li class="logo">
                <div>借书圈</div>
            </li>
            <li class="search">
                <form action="search_results.html" name="searchform" class="search-form">
                    <input id="search-input" name="input" class="search-input" type="text" placeholder="想添/借什么书">
                    <button id="search-button" class="search-button">
                        <i class="icon-search"></i>
                        搜索
                    </button>
                </form>
            </li>
            <li>
                <a id="home" class="nav_tab home selected" href="#">首页</a>
            </li>
            <li>
                <a id="colleagues" class="nav_tab colleague" href="#colleagues_container">同事们</a>
            </li>
            <li>
                <a class="nav_tab my-books" href="#">我的书</a>
            </li>
            <li>
                <a class="nav_tab exit" href="#">退出</a>
            </li>
        </ul>
    </section>
    <section class="main-content">
        <div class="search-result-tab-container">
            <div id="search-results" class="search-result-label">搜索结果:</div>
            <div class="colleague-filter-tab search-result-tab">
                <ul class="search-tabs">
                    <li class="search-tab">
                        <a id="book-result" class="tab search_result_tab selected" href="#">书籍(3)</a>
                    </li>
                    <li class="search-tab">
                        <a id="colleague-result" class="tab search_result_tab" href="#">同事(2)</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="search-result-content">
            <div id="search_results_for_books" class="search-result-container books row clearfix"></div>
            <div id="search_results_for_colleagues" class="search-result-container books row clearfix"></div>
        </div>
    </section>
</div>

<script id="possession-book-template" type="text/x-jquery-tmpl">
    <div class="book-section">
        <div class="book">
            <a target="_blank" data-book-id="${id}" title="${title}" href="${my_book_url}">
                <img class="book-image" src="${image_icon}"/>
                <div class="book-title" href="${my_book_url}">${title}</div>
            </a>
            <div class="rating">
                <span>评分</span>
                <span class="rate">${rating_average}</span>
                <span class="number-of-rater">(${num_of_raters}人评价)</span>
            </div>
        </div>
        <div class="people">
            <div class="people-avatar">
                <a target="_blank" href="homepage.html?personid=3561405">
                    <img class="avatar" src="http://img3.douban.com/icon/u3561405-1.jpg" />
                </a>
            </div>
            <div class="people-name">
                <a target="_blank" href="homepage.html?personid=3561405">
                    <span>胡凯</span>
                    <span class="holder">等3人持有</span>
                </a>
            </div>
        </div>
    </div>
</script>


<script type="text/javascript">
    var reg = new RegExp("input=(.*)");
    var query = window.location.search.substr(1).match(reg)[1];

    DOUBAN.searchBooks({
        q: query,
        callback:function (results) {
            var books = results.books;
            for (var i=0; i<books.length; i++){
                var book_basic = new DOUBAN.BOOKS.DOMAIN.BOOK_BASIC(books[i]);
                $("#search_results_for_books").append($("#possession-book-template").tmpl(book_basic));
            }
        }
    });
</script>

</body>
</html>
