<!DOCTYPE html>
<html>
<head>
  <title>借书圈</title>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <script type="text/javascript" src="scripts/libs/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="scripts/libs/jquery.template.js"></script>
  <script type="text/javascript" src="scripts/libs/jquery.masonry.min.js"></script>
  <script type="text/javascript" src="scripts/libs/jquery.fancybox-1.3.4.js"></script>

  <script type="text/javascript" src="scripts/libs/douban.js" ></script>
  <script type="text/javascript" src="http://www.douban.com/js/api-parser.js?v=1"></script>
  <script type="text/javascript" src="scripts/douban.domain.books.js"></script>
  <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
  <script type="text/javascript" src="scripts/douban.books.fav_books.js"></script>
  <script type="text/javascript" src="scripts/douban.books.recent_books.js"></script>
  <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
  <script type="text/javascript" src="scripts/douban.books.info.js"></script>
  <script type="text/javascript" src="scripts/purl.js"></script>

  <script type="text/javascript" src="scripts/colleagues.js"></script>
  <script type="text/javascript" src="scripts/douban.book.tags.js"></script>

  <link href="styles/ie.css" rel="stylesheet" type="text/css" />
  <link href="styles/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="styles/base.css" rel="stylesheet" type="text/css" />
  <link href="styles/recent.css" rel="stylesheet" type="text/css" />
  <link href="styles/book.css" rel="stylesheet" type="text/css" />
  <link href="styles/colleagues.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <section class="header">
      <ul class="navigate_bar clearfix">
        <li class="logo">
          <div>借书圈</div>
        </li>
        <li class="search">
          <form class="search-form">
            <input class="search-input" type="text" placeholder="想添/借什么书">
            <button class="search-button">
              <i class="icon-search"></i>
              搜索
            </button>
          </form>
        </li>
        <li>
          <a id="home" class="nav_tab home" target="_blank" href="index.html">首页</a>
        </li>
        <li>
          <a id="colleagues" class="nav_tab colleague" target="_blank" href="index.html#colleagues_container">同事们</a>
        </li>
        <li>
          <a class="nav_tab my-books" href="#">我的书</a>
        </li>
        <li>
          <a class="nav_tab exit" href="#">退出</a>
        </li>
      </ul>
      </section>
    <section class="main-content clearfix">
      <div id="book_section" >
      	<div id="book_description">

      	</div>
      	<div id="book_content_description">
      	</div>
      </div>
    </section>
  </div>

  <script id="book-info-template" type="text/x-jquery-tmpl">
		<div >
			<div class="book-image" style="background-image:url(${image_url});"></div>
			<div style="float:left;display:block;margin-top:20px;margin-left:20px;">
				<dl style="float:none;height:100px;">
					<dt>标题:</dt>
					<dd>${title}</dd>
					<dt>原作者:</dt>
					<dd>${author}</dd>
					<dt>定价:</dt>
					<dd>${price}</dd>
					<dt>评价:</dt>
					<dd>${rate}</dd>
				</dl>
				<div style="background-color:white;height:150px;width:500px;">
			      <div id="ower_section" >
			      	<span>TA愿意借书给你</span>
					<ul id="owners">
						<li style="border: 2px solid #df0001;margin: -1px;box-shadow: 1px 1px 3px 0 rgba(0,0,0,.6);"><span style="background-image:url('http://img3.douban.com/icon/u3420987-6.jpg');display:block"></span><i>以选中</i></li>
						<li><span style="background-image:url('http://img3.douban.com/icon/u42874393-6.jpg');display:block"></span></li>
						<li><span style="background-image:url('http://img3.douban.com/icon/u1377375-7.jpg');display:block"></span></li>
					</ul>
					<div style="clear:both;"></div>
					<div id="borrow_button"><a href="mailto:xqzhang@thoughtworks.com?subject=张晓庆，能借TDD这本书给我么？&body=晓庆%0D%0A我非常想读TDD这本书，从借书圈里看到你愿意借出这本书，我1个月内还你，我会保持书的完好%0D%0A陈金洲">向TA借书</a></div>
			      </div>				
				</div>
			</div>
		</div>
  </script>

  <script id="summary-template" type="text/x-jquery-tmpl">
			<div>
				<h3>内容简介</h3>
				<p>${summary}</p>
			</div>
			<div>
				<h3>来自同事的评价</h3>
	      		<p></p>
			</div>
  </script>

  <script type="text/javascript" >

	DOUBAN.getBook({
      id: $.url(window.location).param("bookid"),
      callback: function(book) {
        var book = new DOUBAN.BOOKS.DOMAIN.BOOK(null, book);
		$("#book_description").append($("#book-info-template").tmpl(book));
		$("#book_content_description").append($("#summary-template").tmpl(book));
      }
    });
  </script>
</body>
</html>
