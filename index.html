<html>
<head>
    <title>导读: ThoughtWorker们读什么书？</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="scripts/libs/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.template.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="scripts/libs/jquery.fancybox-1.3.4.js"></script>

    <script type="text/javascript" src="scripts/libs/douban.js" ></script>
    <script type="text/javascript" src="http://www.douban.com/js/api-parser.js?v=1"></script>
    <script type="text/javascript" src="scripts/douban.domain.books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fav_books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.recent_books.js"></script>
    <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>

    <script type="text/javascript" src="scripts/douban.book.tags.js"></script>
    <script type="text/javascript" src="scripts/about.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <link href="styles/1140.css" rel="stylesheet" type="text/css" />
    <link href="styles/ie.css" rel="stylesheet" type="text/css" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
	<link href="styles/jquery.fancybox-1.3.4.css"  rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="container">
        <div id="banner" class="row">
            <img class="logo" src="img/logo.png" alt="ThoughtWorker.Du" />
            <a id="read_tab" class="nav_tab active" href="#read">TA们读过</a>
            <a id="recent_tab" class="nav_tab" href="#recent">TA们最近读了</a>
            <a id="about_tab" class="nav_tab" href="#about">TA们做了这个网站哟</a>
        </div>

        <div id="read" class="books row">
            <div id="read_content"></div>
	        <div id="go_to_top">
		        <ul id="tags">
					<li>
						<input checked id="tech" type="checkbox" class="计算机,软件开发,软件工程,编程,敏捷开发,IT,Programming,design,精益,敏捷,互联网,软件,计算机科学,设计模式,agile"></input>
						<label for="tech">技术</label>
					</li>
					<li>
						<input checked id="mgt" type="checkbox" class="管理,项目管理,管理学,个人管理"></input>
						<label for="mgt">管理</label>
					</li>
					<li class="">
	                     <input checked id="misc" type="checkbox"></input>
	                     <label for="misc">其它</label>
	                </li>
				</ul>
	            <a  href="#">回顶部</a>
	        </div>
        </div>
        <div id="recent" class="books row hide"></div>
        <div id="about" class="books row hide"></div>

        <div id="book_description"></div>

    </div>
    <script id="fav-books-template" type="text/x-jquery-tmpl">
        <p id="fav-${id}" style="display:none">
            <a  target="_blank" title="${title}" href="${book_url}">
                <img alt="${title}" src="${image_url}"/>
            </a>
        </p>
    </script>
    <script id="recent-people-template" type="text/x-jquery-tmpl">
        <div class="threecol">
            <p>
                <span>
                    <a target="_blank" href="${book_page_url}">
                        <img class="avatar" src="${image_icon}" />
                    </a>
                    <a target="_blank" href="${book_page_url}">
                        ${name}
                    </a>
                </span>
            </p>
        </div>
    </script>
    <script id="recent-books-template" type="text/x-jquery-tmpl">
        <a target="_blank" data-book-id="${id}" title="${title}" href="${image_url}">
			<img class="small-book" alt="${title}" src="${cover_image_url}"/>
        </a>
		<a class="douban_book" href="${book_url}" style="display:none">${title}</a>
    </script>
    <script id="about-template" type="text/x-jquery-tmpl">
        <div class="threecol">
            <p>
                <span>
                    <a target="_blank" href="${book_page_url}">
                        <img class="avatar" src="${image_icon}" />
                    </a>
                    <a target="_blank" href="${book_page_url}">
                        ${name}
                    </a>
                    <label>${description}</label>
                </span>
            </p>
        </div>
    </script>
    <script id="tags-template" type="text/x-jquery-tmpl">
        <li><a href="${link}">${text}</a></li>
    </script>
    <script id="book-description-template" type="text/x-jquery-tmpl">
        <h4>${title}</h4>
        <h4>${rating}</h4>
        <p>${summary}</p>
    </script>

  </div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28035648-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
