<!DOCTYPE html>
<html>
<head>
  <title>借书圈</title>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <script type="text/javascript" src="scripts/libs/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="scripts/libs/jquery.template.js"></script>
  <script type="text/javascript" src="scripts/libs/jquery.masonry.min.js"></script>
  <script type="text/javascript" src="scripts/libs/jquery.fancybox-1.3.4.js"></script>

  <script type="text/javascript" src="scripts/libs/douban.js" ></script>
  <script type="text/javascript" src="http://www.douban.com/js/api-parser.js?v=1"></script>
  <script type="text/javascript" src="scripts/douban.domain.books.js"></script>
  <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
  <script type="text/javascript" src="scripts/douban.books.fav_books.js"></script>
  <script type="text/javascript" src="scripts/douban.books.recent_books.js"></script>
  <script type="text/javascript" src="scripts/douban.books.fetcher.js"></script>
  <script type="text/javascript" src="scripts/douban.contact.mapper.js"></script>

  <script type="text/javascript" src="scripts/header.js"></script>
  <script type="text/javascript" src="scripts/home.js"></script>
  <script type="text/javascript" src="scripts/colleagues.js"></script>
  <script type="text/javascript" src="scripts/douban.book.tags.js"></script>

  <link href="styles/ie.css" rel="stylesheet" type="text/css" />
  <link href="styles/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="styles/base.css" rel="stylesheet" type="text/css" />
  <link href="styles/recent.css" rel="stylesheet" type="text/css" />
  <link href="styles/colleagues.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <section class="header">
      <ul class="navigate_bar clearfix">
        <li class="logo">
          <div>借书圈</div>
        </li>
        <li class="search">
          <form class="search-form">
            <input class="search-input" type="text" placeholder="想添/借什么书">
            <button class="search-button">
              <i class="icon-search"></i>
              搜索
            </button>
          </form>
        </li>
        <li>
          <a id="home" class="nav_tab home selected" href="#">首页</a>
        </li>
        <li>
          <a id="colleagues" class="nav_tab colleague" href="#colleagues_container">同事们</a>
        </li>
        <li>
          <a class="nav_tab my-books" href="#">我的书</a>
        </li>
        <li>
          <a class="nav_tab exit" href="#">退出</a>
        </li>
      </ul>
      </section>
    <section class="main-content clearfix">
      <div id="recent" class="nav_page books row"></div>

      <div id="colleagues_container" class="nav_page books row hide">
        <div class="colleagues_tabs">
          <ul>
            <li>
              <a id="all_colleagues_tab" class="colleague_tab selected" href="#">全部</a>
            </li>
            <li>
              <a id="beijing_colleagues_tab" class="colleague_tab" href="#">北京分公司</a>
            </li>
            <li>
              <a id="xian_colleagues_tab" class="colleague_tab" href="#">西安分公司</a>
            </li>
            <li>
              <a id="chengdu_colleagues_tab" class="colleague_tab" href="#">成都分公司</a>
            </li>
          </ul>
        </div>
        <div id="all_colleagues_books" class="colleagues_books_container books row"></div>
        <div id="beijing_colleagues_books" class="colleagues_books_container books row"></div>
        <div id="xian_colleagues_books" class="colleagues_books_container books row"></div>
        <div id="chengdu_colleagues_books" class="colleagues_books_container books row"></div>
      </div>
    </section>
  </div>

  <script id="recent-people-template" type="text/x-jquery-tmpl">
    <div class="people clearfix">
      <div class="people-avatar">
        <img class="avatar" src="${image_icon}" />
      </div>
      <div class="people-name">
        <span>${name}</span>
        <span class="update-time">5分钟前</span>
      </div>

    </div>
  </script>
  <script id="recent-book-template" type="text/x-jquery-tmpl">
    <div class="book">
      <a target="_blank" data-book-id="${id}" title="${title}" href="${my_book_url}">
        <img class="book-image" alt="${title}" src="${image_url}"/>
      </a>
      <a class="book-title" href="${my_book_url}">${title}</a>
    </div>
  </script>

  <script id="colleague-books-template" type="text/x-jquery-tmpl">
      <div class="book">
          <a target="_blank" data-book-id="${id}" title="${title}" href="${image_url}">
              <img class="small-book" alt="${title}" src="${cover_image_url}"/>
          </a>
          <a class="douban_book" href="${book_url}" style="display:none">${title}</a>
      </div>
  </script>
  <script id="colleague-template" type="text/x-jquery-tmpl">
      <div class="colleague-avatar">
          <a target="_blank" href="${book_page_url}">
              <img class="avatar" src="${image_icon}" />
          </a>
          <a target="_blank" href="${book_page_url}">
              <span class="name">${realname}</span>
              <span class="quantity">100</span>
              <span class="unit">本</span>
          </a>
      </div>
  </script>
</body>
</html>
